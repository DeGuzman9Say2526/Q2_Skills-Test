<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="OBMC LOGO 2024-Circle.png" alt="logo" height="50px">
                <span class="ms-2">Enroll Now</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Enroll</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="text-center mb-4">
            <img src="" alt="OBMC Logo" class="header-logo mb-3">
            <h1 class="display-5 fw-bold text-dark">OBMC Student Enrollment Form</h1>
            <p class="text-muted">Fill out the form below to enroll for the upcoming school year.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="glass-panel shadow">
                    <form>
                        <h2 class="h5 border-bottom pb-2 mb-4">Student Information</h2>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="John">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Doe">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Birth Date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-select">
                                    <option selected disabled>Select...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Grade Level</label>
                                <select class="form-select">
                                    <option selected disabled>Select...</option>
                                    <option>Grade 7</option>
                                    <option>Grade 8</option>
                                    <option>Grade 9</option>
                                </select>
                            </div>
                        </div>

                        <h2 class="h5 border-bottom pb-2 mt-4 mb-4">Contact Details</h2>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="student@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="text" class="form-control" placeholder="0912-345-6789">
                        </div>

                        <h2 class="h5 border-bottom pb-2 mt-4 mb-4">Other Information</h2>
                        <div class="mb-3">
                            <label class="form-label d-block">Mode of Learning</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mode" id="online">
                                <label class="form-check-label" for="online">Online</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="mode" id="f2f">
                                <label class="form-check-label" for="f2f">Face-to-Face</label>
                            </div>
                        </div>

                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="confirm">
                            <label class="form-check-label" for="confirm">
                                I confirm that the information provided is true and complete.
                            </label>
                        </div>

                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Enrollment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <div class="container">
            Â© 2025 Student Enrollment System | John Doe 9-Section
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
